<div>Recognized person is <strong>{{recognizedName}}</strong></div>

<div
  class="container"
  *ngFor="let person of persons;"
>
  <label>Person's {{person.name}} photos:</label>
  <div class="images-container">
    <div
      *ngFor="let image of person.images"
      (click)="onImageClick(image.filePath)"
    >
      <img
        class="grow"
        src={{getPrefixed(image.encoded)}}
      >
    </div>
  </div>
</div>
